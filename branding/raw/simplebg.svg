<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<defs>
<radialGradient id="background" cx="90%" cy="90%" r="100%" fx="90%" fy="90%">
<stop offset="0%" style="stop-color:#00baff;stop-opacity:1"/>
<stop offset="50%" style="stop-color:#003264;stop-opacity:1"/>
<stop offset="100%" style="stop-color:#070912;stop-opacity:1"/>
</radialGradient>
<radialGradient id="highlight" cx="10%" cy="90%" r="100%" fx="10%" fy="90%">
<stop offset="0%" style="stop-color:#00baff;stop-opacity:0.4"/>
<stop offset="50%" style="stop-color:#003264;stop-opacity:0.15"/>
<stop offset="100%" style="stop-color:#070912;stop-opacity:0"/>
</radialGradient>
<linearGradient id="shadeleft" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:#000000;stop-opacity:0.35"/>
<stop offset="50%" style="stop-color:#000000;stop-opacity:0.3"/>
<stop offset="100%" style="stop-color:#000000;stop-opacity:0.15"/>
</linearGradient>
<linearGradient id="shaderight" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:#000000;stop-opacity:0.15"/>
<stop offset="50%" style="stop-color:#000000;stop-opacity:0.3"/>
<stop offset="100%" style="stop-color:#000000;stop-opacity:0.35"/>
</linearGradient>
</defs>

<rect width="100%" height="100%" style="fill:url(#background);fill-opacity:1;"/>

<rect width="100%" height="100%" style="fill:url(#highlight)"/>


<image xlink:href="splash.png" x="50%" y="50%"  width="640px" height="480px" transform="translate(-320,-240)" />

</svg>
